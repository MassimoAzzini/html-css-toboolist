<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>Toboolist</title>
</head>
<body>
  <header>
    <!-- logo e titolo -->
    <img src="img/Logo.png" alt="logo">
    <h1>Toboolist</h1>
  </header>

  <main>
    <!-- bottoni e lista -->
    <div class="general-container">
      <div class="container cont-buttons">
        <button type="button" id="task-button">Add Task</button>
        <button type="button" id="section-button">Add Section</button>
      </div>
  
      <div class="container cont-list">
        <ul id="main-list">
          <li><strong>&#9662; New Task</strong>
            <ul id="secondary-list">
              <li>
                <span class="check">&check;</span> Quarterly Newsletter <span class="icon blue">Editorial</span>
              </li>
            </ul>
          </li>
          
          <li><strong>&#9662; Today</strong>
            <ul id="secondary-list">
              <li>
                <span class="check">&check;</span> Recluiting blog post <span class="icon blue">Editorial</span>
              </li>
              <li>
                <span class="check">&check;</span> Mobile app luaunch <span class="icon violet">Q1 Goals</span>
              </li>
              <li>
                <span class="cross">&cross;</span> Interview John H. <span class="icon green">Recruiting</span>
              </li>
              <li>
                <span class="check">&check;</span> Summit update to mobile storefronts <span class="icon orange">Mobile</span>
              </li>
            
          </li>
          <li><strong>&#9662; Upcoming</strong></li>
        </ul>
      </div>
    </div>


  </main>
  
</body>
</html>
